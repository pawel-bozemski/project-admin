<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="vendor/css/Glyphter.css">
</head>
<body>
  <section class="sidebar">
    <div class="navigation">
      <div class="navigation-title-wrapper">
        <h1 class ="logo">Just Do It</h1>
        <i class="fas fa-bars"></i>
      </div>
      <div class="navigation__wrapper-mobile">
        <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#general">
                <i class="icon-general"></i> General
              </a>
          </li>
          <li class="navigation__item">
            <a href="#details">
              <i class="icon-details"></i> Details
            </a>
          </li>
          <li class="navigation__item">
            <a href="#links">
              <i class="icon-links"></i> Links
            </a>
          </li>
          <li class="navigation__item">
            <a href="#banners">
              <i class="icon-banners"></i> Banners
            </a>
          </li>
          <li class="navigation__item">
              <a href="#personaldata">
                <i class="icon-personaldata"></i> Personal Data
              </a>
            </li>
            <li class="navigation__item">
              <a href="#payout">
                <i class="icon-payout"></i> Payout
              </a>
            </li>
            <li class="navigation__item">
              <a href="#postback">
                <i class="icon-postback"></i> Postback
              </a>
            </li>
        </ul>
        <div class="navigation__manager">
          <h2>Your Manager</h2>
          <a href="#chat">
            <div class="manager--info">
              <img src="images/Manager.jpg" alt="manager face">
              <p>Luigi</p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </section>



  <script src="js/script.js"></script>
</body>
